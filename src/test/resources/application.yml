spring:
  datasource:
    # 1. LOCK_TIMEOUT=10000 추가 (10초 대기)
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      # 2. 커넥션 풀을 50개로 늘림 (스레드 40개가 동시에 들어와도 넉넉하게)
