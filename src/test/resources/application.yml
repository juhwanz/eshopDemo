spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL  # H2를 MySQL 모드로 실행
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop  # [중요] 테스트 시작할 때 테이블 만들고, 끝나면 지워라!
    properties:
      hibernate:
        format_sql: true     # SQL 예쁘게 출력
    show-sql: true           # SQL 로그 출력